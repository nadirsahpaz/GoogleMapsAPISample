        function getLatLong(address) {
            var geocoder = new google.maps.Geocoder();
            var location;
            geocoder.geocode({ 'address': address, 'region': 'tr' }, function (results, status) {
                if (status === google.maps.GeocoderStatus.OK) {
                    location = results[0].geometry.location;
                    if (location) {
                        pinAddressLocation(location.lat(), location.lng());
                    }
                } else {
                    var msg = "Unable to find address: " + status;
                    $('#warningLbl').text(msg);
                }
            });
        }

        function getAddressFromLatLng(message, latlng) {
            var geocoder = new google.maps.Geocoder();
            geocoder.geocode({ 'location': latlng }, function (results, status) {
                if (status === google.maps.GeocoderStatus.OK) {
                    message += '\r\n';
                    message += results[0].formatted_address;
                    alert(message);
                } else {
                    message += '\r\n';
                    message += "Unable to find address: " + status;
                    alert(message);
                }
            });
        }
