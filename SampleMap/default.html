<!DOCTYPE html>
<html>
<head>
    <title>Google Maps API Sample Page</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        html {
            height: 100%;
        }

        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #mapDiv {
            height: 100%;
        }
    </style>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCCHpcFRqfDZMmOith5v8YT64CGMwgKtX4"></script>
    <script type="text/javascript">

            function initialize() {
                var mapOptions = {
                    center: new google.maps.LatLng(38.535276, 35.040894),
                    zoom: 7,
                    disableDefaultUI: true,
                    zoomControl: true,
                    panControl: true,
                    mapTypeControl: true,
                    scaleControl: true,
                    streetViewControl: true,
                    rotateControl: true,
                    overviewMapControl: true
                };
                var map = new google.maps.Map(document.getElementById("mapDiv"), mapOptions);

                //addMarker(map);
                //addPolyline(map);
                //addPolygon(map);
            }

            function addMarker(map) {
                var centerMarker = new google.maps.Marker({
                    position: new google.maps.LatLng(36.990682, 35.335478),
                    map: map,
                    title: "Capital Of Kebap"
                });

                centerMarker.setMap(map);
            }

            function addPolyline(map) {
                var pathCoordinates = [
                    new google.maps.LatLng(41.030272, 29.121061),
                    new google.maps.LatLng(40.997406, 29.120333),
                    new google.maps.LatLng(40.983759, 29.203896),
                    new google.maps.LatLng(40.956977, 29.222754),
                    new google.maps.LatLng(40.930021, 29.206533),
                    new google.maps.LatLng(40.906242, 29.210858),
                    new google.maps.LatLng(40.888516, 29.238013),
                    new google.maps.LatLng(40.893589, 29.244121)
                ];
                var pathToCenter = new google.maps.Polyline({
                    path: pathCoordinates,
                    strokeColor: '#0000FF',
                    strokeOpacity: 1.0,
                    strokeWeight: 4
                });

                pathToCenter.setMap(map);
            }

            function addPolygon(map) {
                var interlandCoors = [
                    new google.maps.LatLng(41.032051, 28.965605),
                    new google.maps.LatLng(41.022615, 28.977613),
                    new google.maps.LatLng(41.049222, 29.030230),
                    new google.maps.LatLng(41.060917, 29.015888)
                ];
                var interlandArea = new google.maps.Polygon({
                    path: interlandCoors,
                    strokeColor: "black",
                    strokeOpacity: 0.8,
                    strokeWeight: 4,
                    fillColor: "#00FF00",
                    fillOpacity: 0.6
                });

                interlandArea.setMap(map);
            }


            google.maps.event.addDomListener(window, "load", initialize);
    </script>
</head>
<body>
    <div id="mapDiv"></div>
</body>
</html>
