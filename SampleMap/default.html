<!DOCTYPE html>
<html>
<head>
    <title>Activity Maps Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style type="text/css">
        html {
            height: 100%;
        }

        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #mapDiv {
            height: 100%;
        }
    </style>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key={your_api_key}4&libraries=visualization"></script>
    <script type="text/javascript" src="Script/google-maps-3-vs-1-0.js"></script>
    <script type="text/javascript" src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
    <script type="text/javascript" src="Script/default.js"></script>
</head>
<body>
    <div id="searchLocationDiv" style="height: auto; width: auto; background-color: #404040; padding: 10px 10px;">
        <input type="text" id="addressInput" placeholder="Type Your Address" style="width: auto; padding-left: 5px" />
        <button id="searchLocationBtn">Find Location</button>
        <label id="warningLbl" style="padding-left: 10px; color: white"></label>
        <a href="direction.html" style="color:white">Rota Sayfasina Git</a>
    </div>
    <div id="mapDiv"></div>
    <div id="form">
        <table>
            <tr><td>Name:</td> <td><input type='text' id='name' /> </td> </tr>
            <tr><td>Address:</td> <td><input type='text' id='address' /> </td> </tr>
            <tr>
                <td>Type:</td>
                <td>
                    <select id='type'>
                        <option value='ev' SELECTED>Ev</option>
                        <option value='isyeri'>Is Yeri</option>
                    </select>
                </td>
            </tr>
            <tr><td></td><td><input type='button' value='Save' onclick='saveData()' /></td></tr>
        </table>
    </div>
    <div id="message">Location saved</div>
</body>
</html>
